<!DOCTYPE html>
<html>
<head>
    <title>Check GitHub Repository</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { padding: 10px 20px; margin: 10px; background: #2ea44f; color: white; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Repository Status</h1>
        
        <p><strong>Repository URL:</strong> https://github.com/Pariisway/whisperme</p>
        
        <a href="https://github.com/Pariisway/whisperme" target="_blank" class="btn">
            Open Repository
        </a>
        
        <a href="https://github.com/Pariisway" target="_blank" class="btn">
            View Pariisway Profile
        </a>
        
        <a href="https://github.com/new" target="_blank" class="btn">
            Create New Repository
        </a>
        
        <h3>Quick Links:</h3>
        <ul>
            <li><a href="https://github.com/settings/tokens" target="_blank">Generate Access Token</a></li>
            <li><a href="https://github.com/Pariisway/whisperme/settings" target="_blank">Repository Settings</a></li>
            <li><a href="https://github.com/Pariisway/whisperme/settings/pages" target="_blank">GitHub Pages Settings</a></li>
        </ul>
    </div>
</body>
</html>
