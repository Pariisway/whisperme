<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper+me | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Your Config -->
    <script src="js/firebase-config.js"></script>
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .auth-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .auth-error {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }
        
        .auth-success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-purple);
        }
        
        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
        }
        
        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .auth-footer a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-home:hover {
            color: var(--primary-purple);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Whisper<span style="color: #ffcc00;">+me</span></h1>
                <p>Private 5-minute voice chats</p>
            </div>
            
            <div class="auth-body">
                <!-- ERROR MESSAGE DIV - REQUIRED BY auth.js -->
                <div id="authError" class="auth-error" style="display: none;">
                    Error message will appear here
                </div>
                
                <!-- TITLE - REQUIRED BY auth.js -->
                <h2 id="authTitle" style="margin-top: 0; margin-bottom: 25px; text-align: center;">
                    Welcome Back
                </h2>
                
                <!-- FORM - REQUIRED BY auth.js -->
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <!-- SUBMIT BUTTON - REQUIRED BY auth.js -->
                    <button type="submit" id="authSubmit" class="btn-auth">
                        Login
                    </button>
                </form>
                
                <!-- SWITCH LINK - REQUIRED BY auth.js -->
                <div id="authSwitch" class="auth-footer">
                    Need an account? <a href="auth.html?type=signup">Sign Up</a>
                </div>
                
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <!-- Your JavaScript -->
    <script src="js/auth.js"></script>
    
    <script>
        // Auto-detect if we need to redirect to signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('type') === 'signup') {
            document.getElementById('authTitle').textContent = 'Create Account';
            document.getElementById('authSubmit').textContent = 'Sign Up';
            document.getElementById('authSwitch').innerHTML = 'Already have an account? <a href="auth.html?type=login">Login</a>';
        }
    </script>
</body>
</html>
