<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Whisper+Me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for profile page */
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .account-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .account-info h3 {
            color: white;
            border-bottom-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1><i class="fas fa-comment-dots"></i> Whisper+Me</h1>
            </div>
            <nav>
                <a href="home.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
                <a href="payment.html"><i class="fas fa-coins"></i> Coins</a>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
            <a href="payment.html"><i class="fas fa-coins"></i> Coins</a>
            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <div class="section">
                <h2><i class="fas fa-user-circle"></i> Profile Information</h2>
                
                <div style="text-align: center; margin-bottom: 30px;">
                    <div class="profile-picture-container">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" 
                             alt="Profile" id="profilePicture" class="profile-picture">
                        <div class="upload-overlay" id="uploadPicBtn">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                    </div>
                    <p style="color: #666; margin-top: 10px;">Click camera icon to upload profile picture</p>
                </div>
                
                <div class="form-group">
                    <label for="displayName"><i class="fas fa-user"></i> Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter your display name">
                </div>
                
                <div class="form-group">
                    <label for="bio"><i class="fas fa-edit"></i> Bio</label>
                    <textarea id="bio" placeholder="Tell others about yourself..." rows="4"></textarea>
                </div>
                
                <button class="btn-primary" id="saveProfileBtn">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </div>

            <!-- Account Information Section -->
            <div class="account-info">
                <h3><i class="fas fa-user-cog"></i> Account Information</h3>
                
                <div class="form-group">
                    <label>Current Email</label>
                    <div style="padding: 12px; background: rgba(255,255,255,0.1); border-radius: 8px; margin-bottom: 15px;">
                        <strong id="userEmail">Loading...</strong>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="newEmail">New Email</label>
                        <input type="email" id="newEmail" placeholder="Enter new email">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>
                
                <button class="btn-secondary" style="background: white; color: #667eea;" id="saveAccountBtn">
                    <i class="fas fa-key"></i> Update Account
                </button>
            </div>

            <!-- Social Media Links -->
            <div class="section">
                <h3><i class="fas fa-share-alt"></i> Social Media Links</h3>
                
                <div class="form-group">
                    <label for="instagram"><i class="fab fa-instagram"></i> Instagram</label>
                    <input type="text" id="instagram" placeholder="@yourusername">
                </div>
                
                <div class="form-group">
                    <label for="twitter"><i class="fab fa-twitter"></i> Twitter/X</label>
                    <input type="text" id="twitter" placeholder="@yourusername">
                </div>
                
                <div class="form-group">
                    <label for="tiktok"><i class="fab fa-tiktok"></i> TikTok</label>
                    <input type="text" id="tiktok" placeholder="@yourusername">
                </div>
                
                <button class="btn-primary" id="saveSocialBtn">
                    <i class="fas fa-save"></i> Save Social Media
                </button>
            </div>

            <!-- Banking & Payout Information -->
            <div class="section">
                <h3><i class="fas fa-university"></i> Banking & Payout Information</h3>
                <p style="color: #666; margin-bottom: 20px;">Secure your earnings - this information is encrypted</p>
                
                <div class="form-group">
                    <label for="bankName"><i class="fas fa-landmark"></i> Bank Name</label>
                    <input type="text" id="bankName" placeholder="e.g., Chase Bank">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="accountNumber"><i class="fas fa-credit-card"></i> Account Number</label>
                        <input type="text" id="accountNumber" placeholder="Enter account number">
                    </div>
                    <div class="form-group">
                        <label for="routingNumber"><i class="fas fa-route"></i> Routing Number</label>
                        <input type="text" id="routingNumber" placeholder="Enter routing number">
                    </div>
                </div>
                
                <button class="btn-primary" id="saveBankingBtn">
                    <i class="fas fa-shield-alt"></i> Save Banking Info
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/profile-fixed.js"></script>
    <script src="js/mobile-menu.js"></script>
    
    <script>
        // Ensure mobile menu works
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Profile page loaded');
        });
    </script>
</body>
</html>
