<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Whisper+me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <h1>Whisper<span>+me</span></h1>
            </a>
            <div class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="payment.html"><i class="fas fa-coins"></i> Tokens</a>
                <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
                <a href="#" id="logoutBtn" class="btn btn-small btn-outline"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <h1><i class="fas fa-user-circle"></i> My Profile</h1>
            <p>Manage your personal information and settings</p>
        </div>

        <div class="form-container">
            <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
            
            <div class="form-group">
                <label for="displayName"><i class="fas fa-user"></i> Display Name</label>
                <input type="text" id="displayName" class="form-control" placeholder="Enter your name" value="User">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" value="user@example.com">
            </div>
            
            <div class="form-group">
                <label for="bio"><i class="fas fa-edit"></i> Bio</label>
                <textarea id="bio" class="form-control" rows="4" placeholder="Tell others about yourself...">I love connecting with people through meaningful conversations!</textarea>
            </div>
            
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="+1 (555) 123-4567">
            </div>
            
            <button class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>

        <div class="form-container" style="margin-top: 2rem;">
            <h2><i class="fas fa-cog"></i> Account Settings</h2>
            
            <div class="form-group">
                <label><i class="fas fa-bell"></i> Notifications</label>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <input type="checkbox" id="emailNotifications" checked>
                    <label for="emailNotifications">Email notifications</label>
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-globe"></i> Language</label>
                <select class="form-control">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
            </div>
            
            <button class="btn btn-secondary">
                <i class="fas fa-cog"></i> Update Settings
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Whisper+me</h3>
                    <p>Private voice chats with amazing people.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="payment.html">Buy Tokens</a>
                    <a href="profile.html">My Profile</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Whisper+me. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
