<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Whisper+me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing dashboard styles here */
        /* ... keep all your existing styles ... */
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="dashboardLoading" class="dashboard-loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading your dashboard...</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <h1>Whisper<span style="color: var(--primary-purple);">+me</span></h1>
            </a>
            <div class="nav-links">
                <!-- Navigation will be loaded by navigation.js -->
                <div style="color: var(--dark-text-secondary); padding: 0.5rem 1rem;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-container">
        <!-- ... rest of your dashboard content ... -->
    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/navigation.js"></script> <!-- ADD THIS -->
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/fix-indexes.js"></script> <!-- ADD THIS -->
    
    <script>
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Dashboard HTML loaded");
            
            // Check if user is logged in
            if (typeof auth !== 'undefined') {
                auth.onAuthStateChanged(function(user) {
                    if (!user) {
                        window.location.href = 'auth.html?type=login';
                    }
                });
            }
        });
    </script>
</body>
</html>
